<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redux</title>
</head>
<body>

<section>
    <div class="main">
        <span class="main__title">Redax</span>
        <div>
            <button class="button main__themeBtn" id="theme">
                Change theme
            </button>
        </div>

    </div>

    <div class="counter">

        <h5 class="counter__title">
            counter:
            <span class="counter__value" id="counter">

            </span>
        </h5>


        <div class="counter__controls">

            <button class="button button--add" id="add">INCREMENT</button>
            <button class="button button--sub" id="sub">DECREMENT</button>
            <button class="button button--async" id="async">ASYNC</button>

        </div>

    </div>
</section>
</body>
</html>
