<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Redux</title>
</head>
<body>

<section>
    <div class="main-block">
        <span>Redax</span>
        <div>
            <button class="theme-btn" id="theme">
                Change theme
            </button>
        </div>

    </div>

    <div class="class-count">

        <h5>counter: <span id="counter"></span></h5>


        <div class="button">

            <button style="background: rgba(0,0,255,0.71);" id="add">INCREMENT</button>
            <button style="background: rgba(255,0,0,0.68);" id="sub">DECREMENT</button>
            <button style="background: rgba(0,128,0,0.64);" id="async">ASYNC</button>

        </div>

    </div>
</section>
</body>
</html>
